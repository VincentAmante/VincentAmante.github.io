<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="demo-styles.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.global/eb28f0e5-3b0f-4fe4-897d-331f7c657815/LibertStatue.glb?v=1653925288177"
                  ios-src="https://cdn.glitch.global/eb28f0e5-3b0f-4fe4-897d-331f7c657815/LibertStatue.usdz?v=1653925287902"
                  poster="https://cdn.glitch.global/eb28f0e5-3b0f-4fe4-897d-331f7c657815/liberty.png?v=1653925203387"
                  alt="A 3D model of the statue of liberty"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    
    <section class="attribution">
      <span>
        <h1>Statue of Liberty</h1>
        <span>By Vincent Amante</span>
      </span>
      <a class="cc" href="https://creativecommons.org/licenses/by/2.0/" target="_blank">
        <img src="https://mirrors.creativecommons.org/presskit/icons/cc.svg">
        <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
      </a>
    </section>
    
  </div>
  
  
  <footer>
    <span>This page is a demo made by Vincent Ignatius S. Amante - BSU #415215, for submission as an AR/VR Artifact in the Emerging Technologies Module</span>
  </footer>
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
